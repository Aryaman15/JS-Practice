<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM| Chai aur code</title>
</head>
<body style="background-color: black; color:white">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent');
    console.log(parent.children);
    console.log(parent.children[1]);
    console.log(parent.children[1].innerHTML);
    //it is HTML Collection but still normal for loop will definetly work
    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML);
    }
    parent.children[1].style.color="orange";
    //very important will return the complete div
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    //we can also move from child to parent
    const dayOne=document.querySelector('.day');
    console.log(dayOne);
    //to jump to the parent using .parentElement
    console.log(dayOne.parentElement);
    // we can also more to next Sibling
    console.log(dayOne.nextElementSibling);
    //child Nodes
    console.log("Node:",parent.childNodes);
</script>
</html>
